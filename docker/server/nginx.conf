server
    {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers Content-Type,Client-Version,Device-Source,Device-Type,Device-ID,Device-Version,Authorization,x-site-sign,x-site-time;
        add_header Access-Control-Allow-Methods *;
        if ($request_method = 'OPTIONS') {
            return 206 '{"status":"success","result":"nginx json"}';
        }
        listen 28001;
        server_name localhost;

        access_log   off;
        error_log    off;
        client_max_body_size 20M;
        location ^~ /public {
            access_log off;
            expires    1d;
            root       /chatait/frontendServer;
            try_files  $uri @backend;
        }
        location ^~ /websocket {
           access_log off;
            try_files  $uri @websocket;
        }
        location ^~ /conversation/es {
           access_log off;
            try_files  $uri @es;
        }
        location / {
            try_files $uri @backend;
        }
        location @backend {
            proxy_pass                 http://127.0.0.1:18001;
            proxy_redirect             off;
            proxy_set_header           Host              $host;
            proxy_set_header           X-Real-IP         $remote_addr;
            proxy_set_header           X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header           X-Forwarded-Proto $scheme;
        }
        location @websocket {
            proxy_pass                 http://127.0.0.1:18001;
            proxy_http_version         1.1;
            proxy_set_header           Host              $host;
            proxy_set_header           Upgrade           $http_upgrade;
            proxy_set_header           Connection        "Upgrade";
            proxy_set_header           X-Real-IP         $remote_addr;
            proxy_set_header           X-Forwarded-For   $remote_addr;
            proxy_set_header           X-Forwarded-Proto $scheme;
            proxy_read_timeout         1300s;
        }
        location @es {
            proxy_pass                 http://127.0.0.1:18001;
            proxy_http_version         1.1;
            proxy_set_header           Host              $host;
            proxy_set_header           Connection        '';
            proxy_set_header           X-Forwarded-Proto $scheme;
            chunked_transfer_encoding  off;
            proxy_buffering            off;
            proxy_cache                off;
            proxy_read_timeout         1h;
        }
    }
